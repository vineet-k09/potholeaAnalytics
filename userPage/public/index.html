<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Potholes Analytics Dashboard</title>
    <script defer src="scripts.js"></script>
    <script defer src="camera.js"></script>
</head>

<body>
    <div class="center title">
        <h1>Bengaluru's AI-Powered Road Guardian</h1>
    </div>

    <form id="upload-form" enctype="multipart/form-data" action="/upload" method="post">
        <h2 style="margin: 20px auto;">Report potholes in your locality</h2>
        <div class="center">
            <button id="get-location" style="height: 40px; margin-right: 20px;" type="button">Detect</button>
            <input type="text" id="location" placeholder="Location" readonly style="display: hidden;width: 50vw;">
        </div>

        <input type="file" id="file-input" multiple accept="image/*" hidden>

        <div class="camera-container center">
            <button id="open-camera" type="button">Open Camera</button>
            <button id="close-camera" style="display: none;" type="button">Close Camera</button>
        </div>

        <div class="center">
            <video id="camera-stream" style="display: none;" autoplay></video>
        </div>

        <div class="shutter-ctn center">
            <button id="shutter" class="shutter" style="display: none;" type="button">Capture</button>
        </div>
        <button id="switch-camera" style="display:none;" type="button">Switch Camera</button>
        <div class="center">
            <p id="image-count" style="display: none;">Max Images: 0 / 5</p>
        </div>
        <div id="gallery-view" style="display: none;">
            <h3>Captured Images</h3>
            <div id="captured-images"></div>
        </div>
        <div class="center">
            <label for="description" id="lDescription">
                <h3>Description: </h3>
            </label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="center">
            <label for="severity" id="lDescription">
                <h3>Severity:</h3>
            </label>
            <select name="severity" id="severity" required>
                <option value="" disabled selected>Select Severity</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button class="submit" type="submit" title="submit">Submit</button>
    </form>
</body>

</html>
